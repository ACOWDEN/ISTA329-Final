<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockspace.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #001f3f;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        .menu-bar {
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .menu-icon {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
        }

        .menu-bar.open .menu-icon:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-bar.open .menu-icon:nth-child(2) {
            opacity: 0;
        }

        .menu-bar.open .menu-icon:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 40px;
            right: 10px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #001f3f;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkling 5s infinite;
        }

        @keyframes twinkling {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
        
        footer {
            background-color: transparent;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin: auto;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        h2 {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #fff;
            color: #001f3f;
            border: none;
            cursor: pointer;
        }
        
    </style>
</head>

<body>

	<div class="stars"></div>

    <header>
        <h1>blockspace.</h1>
        <button class="menu-bar" onclick="toggleMenu()">
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
        </button>
        <div class="dropdown">
            <div class="dropdown-content">
                <a href="#">Core Principles</a>
                <a href="#">Blockchains and Cryptocurrency</a>
                <a href="#">How Does It Work?</a>
                <a href="#">Risks Involved</a>
                <a href="#">Controversies and Misconceptions</a>
            </div>
        </div>
    </header>

    <section>
        <h2>Travel into blockspace <br> and learn about cryptocurrency</h2>
        <button>Blast Off!</button>
    </section>

    <footer>
        <p>&copy; 2023 blockspace. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const starsContainer = document.querySelector(".stars");

            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`; /* twinkle */
                star.style.animationDelay = `-${Math.random() * 2}s`;

                starsContainer.appendChild(star);
            }
        });
        
        function toggleMenu() {
    		const menuBar = document.querySelector(".menu-bar");
    		menuBar.classList.toggle("open");

    		const dropdown = document.querySelector(".dropdown");
    		dropdown.style.display = menuBar.classList.contains("open") ? "block" : "none";
		}
		
    </script>

</body>

</html>
